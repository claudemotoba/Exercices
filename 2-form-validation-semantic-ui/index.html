<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="app.css">
    <title>Formulaire</title>
</head>

<body>
    <style>
        .erreur {
            color: red;
        }
    </style>
    <div class="parent">
        <form class="ui form">
            <div class="field">
                <label>Prenom</label>
                <input id="prenom" type="text" placeholder="Votre prenom"><br>
                <span class="erreur" id="erreurPrenom"></span>
            </div>
            <div class="field">
                <label>Nom</label>
                <input id="nom" type="text" placeholder="Votre nom de famille"><br>
                <span class="erreur" id="erreurNom"></span>
            </div>
            <div class="field">
                <div class="ui checkbox">
                    <input id="termes" type="checkbox" tabindex="0" class="hidden">
                    <label>J'accepte les termes & conditions</label>
                </div>
            </div>
            <button id="btn" class="ui button" type="submit">Valider</button>
        </form>
    </div>

    <div>
        <table border="1">
            <tr>
                <th>Nom</th>
                <th>Prenom</th>
            </tr>
        </table>
    </div>
    <script src="./app.js"></script>
</body>

</html>
